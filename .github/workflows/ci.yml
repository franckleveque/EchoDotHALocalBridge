name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit & ArchUnit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run Tests
        run: go test -v -coverprofile=coverage.out ./...
      - name: Code Coverage Report
        run: go tool cover -func=coverage.out
      - name: Verify Domain Coverage
        run: |
          # Use go test to get coverage of domain packages
          # Format is: ok  module/path  0.123s  coverage: 88.3% of statements
          COVERAGE=$(go test -cover ./internal/domain/... | awk '/coverage:/{print $5}' | sed 's/%//')
          echo "Package coverages: $COVERAGE"

          # Check Service Domain specifically as it is the core
          SERVICE_COV=$(go test -cover ./internal/domain/service | awk '/coverage:/{print $5}' | sed 's/%//')
          echo "Service Domain Coverage: $SERVICE_COV%"
          if [ "$(echo "$SERVICE_COV 80" | awk '{if ($1 < $2) print 1; else print 0}')" -eq 1 ]; then
            echo "Service domain coverage is below 80%"
            exit 1
          fi

  build:
    name: Build & Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Local Image for Scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: hue-bridge-emulator:scan
          load: true
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'hue-bridge-emulator:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Build Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: hue-bridge-emulator:latest
